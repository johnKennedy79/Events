<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <h1>Events</h1>
    <p>I have been clicked</p>
    <p id="count">0</p>
    <p>times </p>
    <Button id="btn" onclick = countup>Click me</Button>
    <button id="reset" onclick = resetCount>Reset</button>
    <p>The buttons have been hovered over</p> 
    <p id="hover">0</p>
    <p>times</p>
</body>
</html>
